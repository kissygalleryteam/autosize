<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>autosize的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>autosize的demo</h2>
<textarea name="" class="sel" id="3" cols="30" rows="10"></textarea>
<textarea name="" class="sel" id="1" cols="30" rows="10"></textarea>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/autosize/1.0/index', function (S, Autosize) {
          new Autosize({
              node:".sel"
          });
    })
</script>
</body>
</html>
